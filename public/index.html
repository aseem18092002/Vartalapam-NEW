<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaartalapam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/v.png" type="image/x-icon">
</head>
<body>

  
   

    <div class="container">
        <div class="sidebar">
            <div class="header">
                <img src="./images/school.png" alt="Profile" class="profile-pic" id="current-user-pic">
                <h2>Chats</h2>
            </div>
            <div class="users-list">
                <!-- Users will be added here dynamically -->
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-header">
              <img src="./images/v.png" alt="" srcset="">
                
            </div>
            
            <div class="messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="message-input">
                <label for="image-upload" class="image-upload-label">
                    <img src="./images/gallery.png" alt="Upload Image" title="Upload Image" width="25px" height="25px">
                </label>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <input type="text" id="message-text" placeholder="Type a message">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Profile Setup</h2>
            <div class="profile-upload">
                <img src="./images/school.png" alt="Profile Picture" id="profile-preview" >
                <input type="file" id="profile-pic-upload" accept="image/*">
                <label for="profile-pic-upload">Add Profile</label>
            </div>
            <input type="text" id="username-input" placeholder="Username">
            <button id="join-button">Join Chat</button>
        </div>

        
  
      
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
